<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Project</title>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/styles.css" />
		<script
			src="https://kit.fontawesome.com/3bbc2dc04b.js"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>

	<body>
		<!-- display weather in a card container-->
		<div class="card">
			<form id="search-form">
				<div class="search">
					<input
						id="search-bar"
						type="text"
						class="search-bar"
						placeholder="Search"
					/>
					<button id="button" class="btn">
						<i class="fas fa-search"></i>
					</button>

					<button type="button" id="CurrentButton" class="btn">
						<i class="fas fa-location"></i>
					</button>
				</div>
			</form>

			<!--Sections inside the weather card-->
			<div class="weather-loading">
				<h2 class="city">Weather in Seattle</h2>
				<div class="weatherinfo">
					<h1 class="temp">51Â°C</h1>
					<div class="status">
						<div>
							<img
								src="https://openweathermap.org/img/wn/02n.png"
								alt=""
								class="icon"
							/>
							<div class="description-info">Cloudy</div>
						</div>
					</div>
					<div id="humidity" class="humidity-info">Humidity: 60%</div>
					<div id="wind" class="wind-info">Wind Speed: 6.2 km/h</div>
				</div>
			</div>
		</div>
		<script src="src/index.js"></script>
	</body>
	<footer>Open Source Code by Thais Ribeiro</footer>
</html>
